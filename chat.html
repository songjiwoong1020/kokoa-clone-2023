<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nico - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="chat-screen__fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column"></div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <div class="status-bar__column__battery"></div>
          <i class="fas fa-battery-empty fa-lg"></i>
          <span>96</span>
        </div>
      </div>

      <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html">
            <i class="fas fa-angle-left fa-lg"></i>
          </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">송지웅</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </header>
    </div>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <i class="fas fa-calendar-alt"></i>&nbsp;2023년 4월 7일 금요일 >
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">힙겹구만</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fas fa-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" />
        <i class="far fa-smile-wink fa-lg"></i>
        <i class="fas fa-hashtag"></i>
      </div>
    </form>
    <div id="no-mobile">
      <span>화면 사이즈를 조정해주세요~</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
