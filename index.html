<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body class="login-container">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <div class="status-bar__column__battery"></div>
        <i class="fas fa-battery-empty fa-lg"></i>
        <span>96</span>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">코코아톡을 시작합니다</h1>
      <p class="welcome-header__text">사용하던 코코아계정이있다면</p>
      <p class="welcome-header__text">
        이메일 또는 전화번호로 로그인해 주세요.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="이메일 또는 전화번호" />
      <input name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="코코아계정 로그인" />
      <a href="#">코코아계정 또는 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
      <span>화면 사이즈를 조정해주세요~</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
