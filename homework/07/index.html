<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="music-layout">
    <div class="music-container">
      <header class="music-header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>
      <main class="music-main__artist">
        <img class="music-main__artist__img" alt="temp" src="./img/NewJeans.jpg">
        <p class="music-main__artist__name">NewJeans</p>
        <p class="music-main__artist__category">Dance-pop, Electropop, Moombahton, R&B, Hip-hop</p>
        <div class="music-main__btn">
          <span class="music-main__btn btn-black">shuffle</span>
          <span class="music-main__btn btn-white"><i class="fas fa-heart"></i>123 456</span>
        </div>
        <div class="music-main__artist-list">
          <div class="music-main__artist-list-box">
            <img alt="temp" src="./img/NewJeans.jpg" />
            <div class="music-main__artist-list__text">
              <p class="music-main__artist-list__name">NewJeans</p>
              <p class="music-main__artist-list__song">Hype Boy</p>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="music-main__artist-list-box">
            <img alt="temp" src="./img/NewJeans.jpg" />
            <div class="music-main__artist-list__text">
              <p class="music-main__artist-list__name">NewJeans</p>
              <p class="music-main__artist-list__song">Hurt</p>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="music-main__artist-list-box">
            <img alt="temp" src="./img/NewJeans2.jpg" />
            <i class="fas fa-bars fa-rotate-90 music-main__artist-list-icon"></i>
            <div class="music-main__artist-list__text">
              <p class="music-main__artist-list__name">NewJeans</p>
              <p class="music-main__artist-list__song">Zero</p>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="music-main__artist-list-box">
            <img alt="temp" src="./img/NewJeans3.jpg" />
            <div class="music-main__artist-list__text">
              <p class="music-main__artist-list__name">NewJeans</p>
              <p class="music-main__artist-list__song">OMG</p>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="music-main__artist-play">
          <div>
            <p class="music-main__artist-play__name">NewJeans</p>
            <p class="music-main__artist-play__song">Zero</p>
          </div>
          <div class="music-main__artist-play__btn">
            <i class="fas fa-caret-left"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-caret-right"></i>
          </div>
        </div>
      </main>
    </div>
    <div class="music-container">
      <header class="music-header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>
      <main class="music-main__play">
        <img src="./img/NewJeans2.jpg" />
        <p class="music-main__play__song">Zero</p>
        <p class="music-main__play__name">NewJeans</p>
        <div class="music-main__play__bar">
          <div class="music-main__play__bar__time">
            <p>1:18</p>
            <p>-1:15</p>
          </div>
          <input type="range" />
        </div>
        <div class="music-main__play__btn">
          <i class="fas fa-random music-main__play__btn__repeat"></i>
          <i class="fas fa-caret-left music-main__play__btn__left"></i>
          <i class="fas fa-play-circle music-main__play__btn__play"></i>
          <i class="fas fa-caret-right music-main__play__btn__right"></i>
          <i class="fas fa-random music-main__play__btn__random"></i>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
