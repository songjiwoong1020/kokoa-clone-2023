<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="library-header">
      <div class="library-header__tabs1">
        <i class="fas fa-bars"></i>
        <span>library</span>
        <i class="fas fa-shopping-basket"></i>
      </div>
      <div class="library-header__tabs2">
        <input class="library-header__search" type="text" placeholder="Search books..." />
        <i class="library-header__search-icon fas fa-search fa-lg"></i>
      </div>
    </header>
    <main class="library-main">
      <p class="library-title">Book of the day</p>
      <section class="library-book-of-the-day">
        <img src="images/chainsaw11.jpg" />
        <div class="library-book-of-the-day__box">
          <p class="library-book-of-the-day__title">Chainsaw Man 11</p>
          <p class="library-book-of-the-day__author">Tatsuki Fujimoto</p>
          <div class="library-star">
            <i class="fas fa-star library-star__full"></i>
            <i class="fas fa-star library-star__full"></i>
            <i class="fas fa-star library-star__full"></i>
            <i class="fas fa-star library-star__full"></i>
            <i class="fas fa-star library-star__empty"></i>
          </div>
          <div class="library-book-of-the-day__category">
            <div>취업이</div>
            <div>될랑가</div>
          </div>
          <div class="library-book-of-the-day__btn">
            <div class="library-book-of-the-day__btn__book-mark">
              <i class="fas fa-bookmark"></i>
            </div>
            <div class="library-book-of-the-day__btn__now">Book Now</div>
          </div>
        </div>
      </section>
      <p class="library-title">Top Adventures</p>
      <section class="library-top-adventures">
        <div class="library-top-adventures__box">
          <img src="./images/chainsaw1.jpg" />
          <div class="library-star">
            <i class="fas fa-star fa-xs library-star__full"></i>
            <i class="fas fa-star fa-xs library-star__full"></i>
            <i class="fas fa-star fa-xs library-star__full"></i>
            <i class="fas fa-star fa-xs library-star__full"></i>
            <i class="fas fa-star fa-xs library-star__empty"></i>
          </div>
        </div>
        <div class="library-top-adventures__box">
          <img src="./images/chainsaw2.jpg" />
          <div class="library-star">
            <i class="fas fa-star fa-xs library-star__full"></i>
            <i class="fas fa-star fa-xs library-star__full"></i>
            <i class="fas fa-star fa-xs library-star__full"></i>
            <i class="fas fa-star fa-xs library-star__full"></i>
            <i class="fas fa-star fa-xs library-star__empty"></i>
          </div>
        </div>
        <div class="library-top-adventures__box">
          <img src="./images/chainsaw5.jpg" />
          <div class="library-star">
            <i class="fas fa-star fa-xs library-star__full"></i>
            <i class="fas fa-star fa-xs library-star__full"></i>
            <i class="fas fa-star fa-xs library-star__full"></i>
            <i class="fas fa-star fa-xs library-star__full"></i>
            <i class="fas fa-star fa-xs library-star__empty"></i>
          </div>
        </div>
        <div class="library-top-adventures__box">
          <img src="./images/chainsaw10.jpg" />
          <div class="library-star">
            <i class="fas fa-star fa-xs library-star__full"></i>
            <i class="fas fa-star fa-xs library-star__full"></i>
            <i class="fas fa-star fa-xs library-star__full"></i>
            <i class="fas fa-star fa-xs library-star__full"></i>
            <i class="fas fa-star fa-xs library-star__empty"></i>
          </div>
        </div>
      </section>
      <p class="library-title">Popular authors</p>
      <section class="library-popular-authors">
        <img src="./images/power.png" />
        <div class="library-popular-authors__text">
          <p>POWER POWER POWER POWER</p>
          <p>power power power power power power power power power power power power power power power power power power
            power power </p>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
