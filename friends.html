<!DOCTYPE html>

  <head>
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <div class="status-bar__column__battery"></div>
        <i class="fas fa-battery-empty fa-lg"></i>
        <span>96</span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-user-plus"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <div class="screen-header__ad">
      <p>새로워진 브런치를 만나보세요</p>
      <p>작품이 되는 이야기, 브런치스토리</p>
      <img src="images/silhouette-gf4a45396c_640.png" />
    </div>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/profile.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">송지웅</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column__state">상태메시지 올리기</div>
        </div>
      </div>
      <div class="friends-screen__content">
        <div class="friends-screen__column">
          <p>내 멀티프로필</p>
          <i class="fas fa-chevron-down fa-xs"></i>
        </div>
        <div class="friends-screen__column">
          <p>업데이트한 친구</p>
          <i class="fas fa-chevron-down fa-xs"></i>
        </div>
        <div class="friends-screen__column">
          <p>추천친구</p>
          <i class="fas fa-chevron-down fa-xs"></i>
        </div>
        <div class="friends-screen__column">
          <p>채널</p>
          <i class="fas fa-chevron-down fa-xs"></i>
        </div>
        <div class="friends-screen__column">
          <p>친구</p>
          <i class="fas fa-chevron-down fa-xs"></i>
        </div>
      </div>

              </h4>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">

            <i class="far fa-comment"></i>

      <div class="nav__bar__flex">
