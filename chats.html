<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <div class="status-bar__column__battery"></div>
        <i class="fas fa-battery-empty fa-lg"></i>
        <span>96</span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span class="screen-header__relative"
          ><i class="far fa-comment"></i
          ><i class="fas fa-plus fa-xs screen-header__plus"></i
        ></span>
        <span><i class="far fa-comments"></i></span>
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <div class="screen-header__ad">
      <p>13만원 썼는데? 안 썼습니다.</p>
      <p>13만원 쓰면 13만원 [바로 입금!]</p>
      <img src="images/smiley-g0e50b8b2b_640.png" />
    </div>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="images/profile.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <div class="user-component__flex">
                <span class="user-component__me">나</span>
                <h4 class="user-component__title">송지웅</h4>
              </div>
              <h6 class="user-component__subtitle">힘겹구만</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="view.html"
            ><i class="far fa-circle"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html"
            ><i class="fas fa-shopping-basket nav__opacity"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
      <div class="nav__bar__flex">
        <div class="nav__bar"></div>
      </div>
    </nav>

    <div id="no-mobile">
      <span>화면 사이즈를 조정해주세요~</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
